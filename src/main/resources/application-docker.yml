spring:
  application:
    name: pix-wallet-service

  datasource:
    url: jdbc:postgresql://postgres:5432/pixwallet
    username: pixwallet
    password: pixwallet123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  redis:
    host: redis
    port: 6379
    timeout: 2000ms

server:
  port: 8080
  servlet:
    context-path: /api/v1

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.finaya.pixwallet: INFO
    org.springframework.transaction: WARN
    org.hibernate.SQL: WARN