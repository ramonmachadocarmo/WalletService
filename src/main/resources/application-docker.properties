# Docker Configuration for Pix Wallet Service

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/pixwallet
spring.datasource.username=pixwallet
spring.datasource.password=pixwallet123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=2000ms
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.finaya.pixwallet=INFO
logging.level.org.springframework.transaction=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.orm.jdbc.bind=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{ISO8601} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/pix-wallet-service.log

# Management/Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.metrics.export.prometheus.enabled=true

# Application Configuration
pixwallet.transfer.max-retry-attempts=3
pixwallet.transfer.retry-delay-ms=100
pixwallet.idempotency.default-ttl-hours=24
pixwallet.webhook.processing-timeout-ms=5000