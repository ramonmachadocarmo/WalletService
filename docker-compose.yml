version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: pixwallet-postgres
    environment:
      POSTGRES_DB: pixwallet
      POSTGRES_USER: pixwallet
      POSTGRES_PASSWORD: pixwallet123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - pixwallet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pixwallet -d pixwallet"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: pixwallet-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pixwallet-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    container_name: pixwallet-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=200h"
      - "--web.enable-lifecycle"
    networks:
      - pixwallet-network
    depends_on:
      - pix-wallet-service

  grafana:
    image: grafana/grafana:latest
    container_name: pixwallet-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    networks:
      - pixwallet-network
    depends_on:
      - prometheus

  pix-wallet-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pixwallet-service
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/pixwallet
      SPRING_DATASOURCE_USERNAME: pixwallet
      SPRING_DATASOURCE_PASSWORD: pixwallet123
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    networks:
      - pixwallet-network
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  pixwallet-network:
    driver: bridge
